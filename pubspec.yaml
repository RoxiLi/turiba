  google_sign_in: ^5.3.3
  ## Login with Facebook
  flutter_facebook_auth: ^4.3.4+2
  ## Show Toast
  fluttertoast: ^8.0.9
  ## Carousel Slider
  carousel_slider: ^4.1.1
  ## Ratings Star
  flutter_rating_bar: ^4.0.1
  ## Dartz
  dartz: ^0.10.1
  freezed: ^2.0.3+1
  freezed_annotation: ^2.0.3
  flutter_bloc: ^8.0.1
  injectable: ^1.5.3
  bloc: ^8.0.3
  get_it: ^7.2.0
  onboarding: ^3.1.0
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  open_url: ^2.0.0
  camera: ^0.10.0
  url_launcher: ^6.1.5


dev_dependencies:
  flutter_test:
    sdk: flutter
  build_runner: ^2.1.11
  injectable_generator: ^1.5.3
 

  flutter_lints: ^2.0.0


flutter:
