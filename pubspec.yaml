name: turiba
description: A new Flutter project.

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.17.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  ## State Management
  get: ^4.6.5
  ## Local Storage
  get_storage: ^2.0.3
  ## Fonts Styles
  google_fonts: ^3.0.1
  ## Firebase Services
  firebase_core: ^1.10.6
  firebase_auth: ^3.3.20
  cloud_firestore: ^3.1.18
  firebase_storage: ^10.2.18
  ## Show SVG Icons
  flutter_svg: ^1.1.1+1
